<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inventory & Procurement Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-visual">
            <img src="https://img.freepik.com/free-vector/warehouse-concept-illustration_114360-2581.jpg" alt="Inventory Illustration" class="login-illustration">
        </div>
        <div class="login-card">
            <div class="login-logo"><i class="fa-solid fa-boxes-stacked"></i> Inventory and Procurement Management System</div>
            <h2><i class="fa-solid fa-warehouse"></i> Sign In</h2>
            <form class="login-form">
                <div class="input-icon-group">
                    <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-icon-group">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-links">
                <a href="#" class="forgot-link">Forgot password?</a>
                <span> | </span>
                <a href="#" class="signup-link">Sign up</a>
            </div>
        </div>
        <div class="login-visual">
            <img src="https://img.freepik.com/free-vector/warehouse-workers-concept-illustration_114360-2582.jpg" alt="Procurement Illustration" class="login-illustration">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
